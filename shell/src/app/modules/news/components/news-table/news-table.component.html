<div style="margin: 20px;">
  <h3>News Table</h3>
<table mat-table [dataSource]="(newsResponse$|async)?.results" class="mat-elevation-z8" *ngIf="(newsResponse$|async)">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="display_title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.display_title}} </td>
  </ng-container>

  <ng-container matColumnDef="mpaa_rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let element"> {{element.mpaa_rating}} </td>
  </ng-container>

  <ng-container matColumnDef="summary_short">
    <th mat-header-cell *matHeaderCellDef> Plot Summary </th>
    <td mat-cell *matCellDef="let element"> {{element.summary_short}} </td>
  </ng-container>

  <ng-container matColumnDef="cover">
    <th mat-header-cell *matHeaderCellDef> Cover </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.multimedia.src" alt="" width="100px">

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
